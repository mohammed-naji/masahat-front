  <table border="1" cellspacing="0" cellpadding="5">
    <thead>
      <tr>
        <th rowspan="2">#</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Product</th>
        <th rowspan="2">Total</th>
      </tr>
      <tr>
        <th>QYT</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Galaxy</td>
        <td>2</td>
        <td>3</td>
        <td>6</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bounty</td>
        <td>4</td>
        <td>3</td>
        <td>12</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Kinder</td>
        <td>5</td>
        <td>3</td>
        <td>15</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Flak</td>
        <td>5</td>
        <td>1</td>
        <td>5</td>
      </tr>
    </tbody>
    <tfoot>
      <th colspan="4">Total</th>
      <th>38</th>
    </tfoot>
  </table>

      <tr>
        <td>Col 2</td>

      <tr>
        <td colspan="3">Col 1</td>
      </tr>
    </tbody>
